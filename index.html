<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Citizen Service Request System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Smart Citizen Service Request System</h1>
    <p>Report community issues and track their status</p>
</header>

<div class="container">

    <!-- =======================
         Request Submission Form
    ======================== -->
    <form id="requestForm">
        <h2>Submit a Request</h2>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="type">Issue Type</label>
        <select id="type" name="type" required>
            <option value="">Select an issue</option>
            <option value="Broken road">Broken Road</option>
            <option value="Street light">Street Light Not Working</option>
            <option value="Water">Water Issue</option>
            <option value="Garbage">Garbage Not Collected</option>
            <option value="Noise">Noise Disturbance</option>
            <option value="Lost item">Lost & Found Item</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <!-- =======================
         Requests Table
    ======================== -->
    <h2>All Requests</h2>
    <table id="requestsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Issue Type</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Requests will be inserted here dynamically -->
        </tbody>
    </table>

</div>

<footer>
    &copy; 2025 Smart Citizen System
</footer>

<script src="js/main.js"></script>
</body>
</html>
